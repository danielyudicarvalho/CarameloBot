version: "3.0"

intents:
  - olá
  - despedida
  - agradecimento
  - voluntariar
  - bot_challenge



slots:
  name:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
            requested_slot: name

  phone:
    type: number
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
           requested_slot: phone

  email:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
           requested_slot: email
  
  address:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
           requested_slot: address

  rg:
    type: number
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
           requested_slot: rg

  cpf:
    type: number
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
           requested_slot: cpf

  cep:
    type: number
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
           requested_slot: cep
  


forms:
  volunteer_form:
    required_slots:
      - name
      - phone
      - email
      - address
  
  adoption_form:
    required_slots:
      - name
      - rg
      - cpf
      - address
      - email
      - cep
      - phone


