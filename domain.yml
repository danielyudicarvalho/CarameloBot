version: "3.0"
#========== 
# INTENTS
#========== 
intents:
  - faq
  - askaction
  - ask_discard
  - ask_discard_warn
  - ask_disease
  - goodbye_intent
  - greet_intent
  - deny_intent
  - affirm_intent
  - lost_my_pet_intent
  - need_rescue_intent
  - say_contact_number_intent
  - say_description_intent
  - inform_animal_type_intent
  - out_of_scope_intent
  - bot_purpose_intent
  # wanna_help_flow
  - wanna_help_intent
  - volunteer_intent
  - donation_intent
  # -----------------


#============
# ENTITIES
#============ 
entities:
- animal_type_entity
- contact_number_entity
- disease
- question


#============
# ACTIONS
#============ 
actions:
  - utter_goodbye
  - utter_greet
  - utter_faq
  - utter_anything_else
  - utter_how_can_i_help
  - utter_submit
  - utter_complaint
  - utter_bot_purpose
  - utter_out_of_scope
  # wanna_help_flow
  - utter_type_of_help
  - utter_about_volunteering
  - utter_what_to_donate
  # -----------------
  - action_utter_greet
  - action_answer_disease
  - action_answer_disease_treatment
  - action_answer_disease_symptoms
  - action_answer_disease_prevent
  - action_send_email


#============ 
# SLOTS
#============
slots:
  name_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: help_form
           requested_slot: name_slot

  email_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: help_form
           requested_slot: email_slot

  how_to_help_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: help_form
           requested_slot: how_to_help_slot

  contact_number_slot:
    type: text
    mappings:
    - type: from_entity
      entity: contact_number_entity

  animal_type_slot:
    type: text
    mappings:
    - type: from_entity
      entity: animal_type_entity

  disease:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: disease
  
  question:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: question
        

#============ 
# FORMS
#============
forms:
  help_form:
    required_slots:
      - name_slot
      - email_slot
      - contact_number_slot
      - how_to_help_slot
  
  adoption_form:
    required_slots:
      - name
      - rg
      - cpf
      - address
      - email
      - cep
      - phone


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

