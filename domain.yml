version: "3.0"

intents:
  - volunteer
  - adopt
  - thanks
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge


slots:
  name:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: volunteer_form 
          requested_slot: name

  phone:
    type: float
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: volunteer_form
          requested_slot: phone

  email:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: volunteer_form
          requested_slot: email
  
  address:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: volunteer_form
          requested_slot: address


forms:
  volunteer_form:
    required_slots:
      - name
      - phone
      - email
      - address


responses:
  utter_submit:
  - text: "Formulário enviado."

  utter_greet:
  - text: "Olá, eu sou o assistente virtual do Abrigo dos Bichos, é um prazer te recepcionar, abaixo estão as opções com que posso auxiliar:\n1- Voluntariar\n2- Adotar um pet\n3- Cadastrar um pet\n4- Informações sobre pets"

  utter_goodbye:
  - text: "Até mais, espero ter ajudado você."

  utter_welcome:
  - text: "De nada, estou a disposição."

  utter_gratefull:
  - text: "Muitíssimo obrigado pela sua boa intenção, gostamos muito da ajuda de todos."

  utter_did_that_help:
  - text: "Posso ajudar com algo mais?"

  utter_iamabot:
  - text: "Eu sou o bot do Abrigo dos Bichos."

  # utter_ask 
  utter_ask_name:
  - text: "Poderia informar seu nome completo por favor?"

  utter_ask_phone:
  - text: "Poderia informar seu telefone pra contato por favor?"

  utter_ask_email:
  - text: "Por favor, nos envie seu melhor email para contato por gentileza"

  utter_ask_rg:
  - text: "Por favor, nos informe seu RG para o formulário de adoção"

  utter_ask_cpf:
  - text: "Por favor, nos informe seu CPF para o formulário de adoção"

  utter_ask_address:
  - text: "Poderia, por gentileza, nos informar seu endereço?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
