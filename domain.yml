version: "3.0"

intents:
  - adopt
  - thanks
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge

responses:
  utter_greet:
  - text: "Olá, eu sou o assistente virtual do Abrigo dos Bichos, é um prazer te recepcionar, abaixo estão as opções com que posso auxiliar:\n1- Adotar um pet\n2- Cadastrar um pet\n3- Informações sobre pets"

  utter_did_that_help:
  - text: "Posso ajudar com algo mais?"

  utter_goodbye:
  - text: "Até mais."

  utter_iamabot:
  - text: "Eu sou o bot do Abrigo dos Bichos."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
