version: "3.0"

intents:

  - faq
  - askaction
  - start
  - ask_discard
  - ask_discard_warn
  - ask_disease
  - goodbye_intent
  - greet_intent
  - deny_intent
  - affirm_intent
  - lost_my_pet_intent
  - need_rescue_intent
  - say_contact_number_intent
  - say_description_intent
  - inform_animal_type_intent
  - out_of_scope_intent
  - bot_purpose_intent
  - volunteer_intent
  - adopt_intent
  - inform_type_intent
  - inform_gender_intent
  - inform_age_intent
  - inform_size_intent
  - inform_gender_macho_intent
  - inform_gender_female_intent
  - wanna_help_intent
  
#============
# ENTITIES
#============ 
entities:

  - animal_type_entity
  - contact_number_entity
  - disease
  - question
  - size
  - age
  - gender

#============
# ACTIONS
#============ 
actions:

  - utter_goodbye
  - utter_greet
  - utter_faq
  - utter_anything_else
  - utter_how_can_i_help
  - utter_submit
  - utter_bot_purpose
  - utter_out_of_scope
  - action_utter_greet
  - action_answer_disease
  - action_answer_disease_treatment
  - action_answer_disease_symptoms
  - action_answer_disease_prevent
  - action_send_email
  - action_scrapping
  - action_reset_help_slots
  - action_reset_pet_slots
  - action_reset_name_slot
#============ 
# SLOTS
#============

slots:

  name_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: help_form
            requested_slot: name_slot

  email_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: help_form
            requested_slot: email_slot

  contact_number_slot:
    type: text
    mappings:
    - type: from_entity
      entity: contact_number_entity
      conditions:
        - active_loop: help_form
          requested_slot: contact_number_slot

  how_to_help_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: help_form
            requested_slot: how_to_help_slot

  # lost_pet_form
  animal_type_slot:
    type: text
    mappings:
    - type: from_entity
      entity: animal_type_entity
  
  size:
    type: text
    mappings:
    - type: from_entity
      entity: size

  age:
    type: text
    mappings:
    - type: from_entity
      entity: age
  
  gender:
    type: text
    mappings:
    - type: from_entity
      entity: gender
  
  description_slot:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: lost_pet_form
        requested_slot: description_slot

  disease:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: disease
  
  question:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: question

#======= 
# FORMS
#======= 
forms:

  pet_form:
    required_slots:
      - animal_type_slot
      - size
      - age
      - gender 

  help_form:
    required_slots:
      - name_slot
      - email_slot
      - contact_number_slot
      - how_to_help_slot

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
