version: "3.0"
#========== 
# INTENTS
#========== 
intents:
  - faq
  - askaction
  - ask_discard
  - ask_discard_warn
  - ask_disease
  - goodbye_intent
  - greet_intent
  - deny_intent
  - affirm_intent
  - lost_my_pet_intent
  - need_rescue_intent
  - say_contact_number_intent
  - say_description_intent
  - inform_animal_type_intent
  - out_of_scope_intent
  - bot_purpose_intent

#============
# ENTITIES
#============ 
entities:
- animal_type_entity
- contact_number_entity
- disease
- question


#============
# ACTIONS
#============ 
actions:
  - utter_goodbye
  - utter_greet
  - utter_faq
  - utter_anything_else
  - utter_how_can_i_help
  - utter_lost_pet
  - utter_ask_lost_pet_form_animal_type_slot
  - utter_ask_lost_pet_form_description_slot
  - utter_ask_lost_pet_form_contact_number_slot
  - utter_submit
  - utter_complaint
  - utter_slots_values
  - utter_bot_purpose
  - utter_out_of_scope
  - action_utter_greet
  - action_answer_disease
  - action_answer_disease_treatment
  - action_answer_disease_symptoms
  - action_answer_disease_prevent
  - action_send_email

#============ 
# SLOTS
#============
slots:
  #===============
  # help_form 
  #===============
  name:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: help_form
           requested_slot: name
  email:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: help_form
           requested_slot: email
  phone:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: help_form
           requested_slot: phone
  how_to_help:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: help_form
           requested_slot: how_to_help
  # lost_pet_form
  animal_type_slot:
    type: text
    mappings:
    - type: from_entity
      entity: animal_type_entity
  # lost_pet_form
  description_slot:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: lost_pet_form
        requested_slot: description_slot
  # lost_pet_form
  contact_number_slot:
    type: text
    mappings:
    - type: from_entity
      entity: contact_number_entity

  disease:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: disease
  
  question:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: question
        
#============ 
# FORMS
#============
forms:
  lost_pet_form:
    required_slots:
        - animal_type_slot
        - description_slot
        - contact_number_slot
  
  help_form:
    required_slots:
      - name
      - email
      - phone
      - how_to_help
  
  adoption_form:
    required_slots:
      - name
      - rg
      - cpf
      - address
      - email
      - cep
      - phone

  report_form:
    required_slots:
        - name
        - rg
        - cpf
        - phone
        - complaint


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

