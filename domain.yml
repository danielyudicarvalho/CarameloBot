  - action_reset_donate_slot

#============ 
# SLOTS
#============

slots:

# volunteer_form
  name_slot:
    type: text
    # initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: volunteer_form
            requested_slot: name_slot
          - active_loop: donate_form
            requested_slot: name_slot
            
  email_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: volunteer_form
           requested_slot: email_slot

  how_to_help_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: volunteer_form
           requested_slot: how_to_help_slot

  contact_number_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: volunteer_form
          requested_slot: contact_number_slot
 
# donate_form
  what_to_donate_slot:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: donate_form
           requested_slot: what_to_donate_slot

# lost_pet_form
  animal_type_slot:
    type: text
    initial_value: null
    mappings:
    - type: from_entity
      entity: animal_type_entity
  
  size_slot:
    type: text
    mappings:
    - type: from_entity
      entity: size_entity

  age_slot:
    type: text
    mappings:
    - type: from_entity
      entity: age_entity
  
  gender_slot:
    type: text
    mappings:
    - type: from_entity
      entity: gender_entity

# slots para askaction
  disease:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: disease
  
  question:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: question

#=======
# FORMS
#======= 

forms:
  
  volunteer_form:
    required_slots:
      - name_slot
      - email_slot
      - contact_number_slot
      - how_to_help_slot
  
  donate_form:
    required_slots:
      - name_slot
      - what_to_donate_slot
      
  pet_form:
    required_slots:
      - animal_type_slot
      - size_slot
      - age_slot
      - gender_slot

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true