version: "3.0"
#========== 
# INTENTS
#========== 
intents:
  - faq
  - goodbye_intent
  - greet_intent
  - deny_intent
  - affirm_intent
  - lost_my_pet_intent
  - need_rescue_intent
  - adopt_intent
  - inform_animal_type_intent
#============
# ENTITIES
#============ 
entities:
  - animal_type_entity
#============
# ACTIONS
#============ 
actions:
  - utter_goodbye
  - utter_greet
  - utter_faq
  - utter_anything_else
  - utter_how_can_i_help
#============ 
# SLOTS
#============
slots:
  animal_type_slot:
    type: text
    mappings:
    - type: from_entity
      entity: animal_type_entity
#============ 
# FORMS
#============
forms:
  volunteer_form:
    required_slots:
      - name
      - phone
      - email
      - address
  
  adoption_form:
    required_slots:
      - name
      - rg
      - cpf
      - address
      - email
      - cep
      - phone

  report_form:
    required_slots:
        - name
        - rg
        - cpf
        - phone
        - complaint


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

