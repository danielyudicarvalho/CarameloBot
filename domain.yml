version: "3.0"

intents:
  - thanks
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Olá, como eu posso ajudar?"

  utter_did_that_help:
  - text: "Posso ajudar com algo mais?"

  utter_goodbye:
  - text: "Até mais."

  utter_iamabot:
  - text: "Eu sou um bot, miau-miau."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
