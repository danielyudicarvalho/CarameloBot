version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - adopt
  - inform_type
  - inform_gender
  - inform_age
  - inform_size

entities:
  - size
  - animal_type
  - age
  - gender

slots:
  # lost_pet_form
  animal_type:
    type: text
    mappings:
    - type: from_entity
      entity: animal_type
  
  size:
    type: text
    mappings:
    - type: from_entity
      entity: size

  age:
    type: text
    mappings:
    - type: from_entity
      entity: age
  
  gender:
    type: text
    mappings:
    - type: from_entity
      entity: gender
  
forms:
  pet_form:
    required_slots:
        - animal_type
        - size
        - age
        - gender

responses:
  utter_greet:
  - text: "Hey! How are you?"
    buttons:
    - title: "great"
      payload: "/mood_great"
    - title: "super sad"
      payload: "/mood_sad"
  
  utter_ask_animal_type:
  - text: "Gostaria de adotar gato ou cachorro?"
    buttons:
    - title: "Gato"
      payload: '/inform_type{{"animal_type":"Gato"}}'
    - title: "Cão"
      payload: '/inform_type{{"animal_type":"Cao"}}'
  
  utter_ask_size:
  - text: "Qual o porte ideal que você gostaria de adotar?"
    buttons:
    - title: "pequeno"
      payload: '/inform_size{{"size":"Pequeno"}}'
    - title: "médio"
      payload: '/inform_size{{"size":"Medio"}}'
    - title: "grande"
      payload: '/inform_size{{"size":"Grande"}}'
  
  utter_ask_gender:
  - text: "Você prefere macho ou fêmea?"
    buttons:
    - title: "macho"
      payload: '/inform_gender{{"gender":"Macho"}}'
    - title: "fêmea"
      payload: '/inform_gender{{"gender":"Femea"}}'
    
  
  utter_ask_age:
  - text: "Qual idade do pet que gostaria de adotar?"
    buttons:
    - title: "menos de 2 meses"
      payload: '/inform_age{{"age":"ageOne"}}'
    - title: "de 2 a 6 meses"
      payload: '/inform_age{{"age":"ageTwo"}}'
    - title: "de 7 a 11 meses"
      payload: '/inform_age{{"age":"ageThree"}}'
    - title: "1 ano"
      payload: '/inform_age{{"age":"ageFour"}}'
    - title: "2 anos"
      payload: '/inform_age{{"age":"ageFive"}}'
    - title: "3 anos"
      payload: '/inform_age{{"age":"ageSix"}}'
    - title: "4 anos"
      payload: '/inform_age{{"age":"ageSeven"}}'
    - title: "5 anos"
      payload: '/inform_age{{"age":"ageEight"}}'
    - title: "Acima de 6 anos"
      payload: '/inform_age{{"age":"ageNine"}}'

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_submit:
  - text: Ok. Obrigado

actions:
- action_scrapping

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
