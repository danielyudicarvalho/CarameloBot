<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot</title>
        <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
    </head>
    <body>
    <div class="chat-container"></div>
  
    <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"></script>
    <script type="text/javascript">
      var chatroom = new window.Chatroom({
        // Url do servidor Local = http://localhost:5005/
        // Url do servidor Okteto = https://rasa-pet-jpwakugawa.cloud.okteto.net/
        host: "https://rasa-pet-jpwakugawa.cloud.okteto.net/",
        title: "Chat - Abrigo dos Bichos",
        container: document.querySelector(".chat-container"),
        welcomeMessage: "Inicie a conversação com o chatbot do Abrigo dos Bichos",
      });
      chatroom.openChat();
    </script>
    </body>
</html>
