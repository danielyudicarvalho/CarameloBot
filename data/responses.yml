      mas para a leishmaniose visceral(que afeta os org√£os) n√£o existe cura, apenas o tratamento. J√° existe a vacina n√£o obrigat√≥ria para a leishmaniose(mais ou menos R$180,00 a dose) para pets a partir de 4 meses.
      Combater o mosquito palha, transmissor da doen√ßa, tamb√©m √© um dever de todos n√≥s. tratando o lixo corretamento e higienizando a √°rea.
