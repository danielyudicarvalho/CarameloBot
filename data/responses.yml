      A leishmaniose visceral tem sintomas parecidos com outras doen√ßas como febre, fraqueza e perda de peso, por isso a import√¢ncia de se levar em um veterin√°rio quando houver esses sinais. Tamb√©m pode ocorrer incha√ßo na √°rea da barriga do animal e manchas na pele.
      Outros sintomas s√£o diarreia, crescimento das unhas, queda de pelo, emagrecimento, sangue nas fezes e feridas na pelo. Apenas o veterin√°rio pode dar o diagn√≥stico e tratamento, portanto procure ajuda o mais r√°pido poss√≠vel.
      
