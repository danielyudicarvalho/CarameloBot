##### Respostas do fluxo vacina
  utter_faq/ask_vaccine:
    - text: "A vacinação garante a imunização e segurança do seu pet, além de impedir o contágio de seus respectivos donos, por isso levar o pet para uma primeira consulta com o veterinário e seguir à risca o calendário de vacinação estabelecido por ele é essencial para que o animal fique sempre protegido.\nRessaltando que o calendário apresentado é um exemplo, contate o veterinário mais próximo para uma orientação detalhada.\nCalendário de vacinação (cachorro):\n1,5 meses - Primeira vacina (V8 ou V10)\n2 meses - Polivalente (V8 ou V10/ Gripe canina / Giardíase)\n3 meses - Reforço da polivalente (V8 ou V10)\n4 meses - Vacina da raiva\nAnualmente - Reforço da polivalente e da raiva\nCalendário de vacinação (gato):\n1,5 meses - Desparasitar o  gato para que a vacinação primária seja efetuada futuramente\n2 meses - Teste de leucemia, teste de imunodeficiência e dose da tríplice\n2,5 meses - Vacina contra a leucemia felina\n3 meses - Reforço da vacina trivalente\n3,5 meses - Reforço da vacina da leucemia.\n4 meses - Vacina da raiva.\nAnualmente - Reforço da trivalente, da leucemia  da raiva\n"

#### Respostas do fluxo adoção
  utter_preview_adopt:
   - text:
      Pesquise antes sobre o animal que você pretende fazer adoção, saber um pouco sobre seus hábitos e tempo de vida, isso auxilia na tomada de decisão.
      Para o processo de adoção é necessário apresentar cópia de RG, CPF, comprovante de residência, em alguns é preciso passar por entrevista.
      O adotante também deve preencher e assinar (por um maior de 18 ou 21 anos, dependendo da exigência) um termo de posse responsável, assumindo a responsabilidade pelo bem-estar do animal.
  
  utter_want_to_adopt:
  - text: "Você tem interesse em adotar um pet?"

  utter_ask_animal_type_slot:
  - text: "É um gato ou cachorro?"

  utter_adopt_tips:
    - condition:
      - type: slot
        name: animal_type_slot
        value: cachorro
      text: "Em questão de cachorro, o primeiro passo é identificar o porte dele. Mesmo se for um filhotinho, essa tarefa é de extrema importância, já que, quando ele crescer, vai precisar de um espaço adequado para brincar. Depois de adotar um cachorro, ele vai para os seus braços com o comportamento ideal ele pode morder um móvel, por exemplo, lidar com isso exige paciência e muito, mas muito amor, ainda mais com um peludo que pode já ser adulto ou mesmo ter sofrido maus tratos."
    - condition:
      - type: slot
        name: animal_type_slot
        value: gato
      text: "Sobre gatos, o importante é a idade do gato. Enquanto ele é filhote, é mais agitado, divertido e naturalmente vai dar mais trabalho para o dono. Se ele for adulto no momento da adoção, trará mais tranquilidade e mostrará afeto, mas pode encontrar dificuldades de adaptação."

