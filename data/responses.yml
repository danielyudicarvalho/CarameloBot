#### Respostas do fluxo de zoonoses
  utter_askaction/ask_initial_info_raiva:
  - text: |
      "A raiva canina é uma doença perigosíssima por ter alta taxa de letalidade e não possuir cura. Geralmente o diagnóstico é feito depois da morte, e mesmo se feito antes não há cura nem tratamento.
      Muito comum no mês de agosto, o principal sintoma dessa doença é a salivação excessiva na boca dos cachorros e a agressividade. Também pode haver febre, náuseas, agressividade, espasmos e convulsões. O principal meio de contágio
      é pela mordida, por isso sempre lave e limpe bem a ferida caso seja mordido. Felizmente, para humanos a raiva tem cura, já para cachorros contaminados a única saída é a eutanásia. A doença afeta o sistem nervoso debilitando o bichano radicalmente.
      O único meio de se segurar contra a raiva é com a vacina anual antirrábica, geralmente distribuída gratuitamente durante campanhas de vacinação no mês de agosto. Também existe vacina antirrábica para humanos e é altamente recomendada, principalmente em crianças."
  - text: |
      "A raiva é um vírus transmitido principalmente por mordida, arranhões e saliva de animais e que afeta o sistema nervoso periférico de cães e gatos. Ao ser contaminado, o bichano fica agressivo podendo morder e arranhar quem estiver ao redor aumentando o contágio.
      Importante dizer que ainda não há cura nem tratamento para a raiva e que a única saída é a prevenção com a vacina anual antirrábica. A vacina antirrábica em animais pode ser gratuita, principalmente no mês de agosto. Também é
      preciso tomar a antirrábica em humanos. Ao ser mordido ou arranhando por um animal conhecido ou não é extremamente importante lavar e higienizar bem a ferida. Os principais sintomas da raiva é a salivação e agressividade, bem como convulsões e espasmos por atingir o sistema nervoso."
  - text: |
      "Sobre a raiva, essa é uma doença contagiosa sem cura e sem tratamento. A única saída para você e seu bichano é a vacinação anual antirrábica. Para cães e gatos, há campanhas de vacinação gratuita no mês de agosto. Também existe vacina antirrábica para humanos e é recomendável tomá-las.
      O contágio se da normamente por meio de mordidas e arranhões ou qualquer outra troca de secremento. Os sintomas da raiva são fáceis de se identificar: salivação, agressividade, apatia, confusão, espasmos, paralisia e convulsões; procure ajuda profissional se identificar esses sintomas no seu pet.
      Também cuide de lavar bem e higienizar bem a ferida caso seja atacado por um animal."

  utter_askaction/ask_prevent_raiva:
  - text: |
      "O meio mais seguro de proteger seu PET da raiva é a vacinação. Além da V8 ou V10, também é preciso tomar a vacina antirrábica que é obrigatória e encontrada gratuitamente nos centros de zoonoses, principalmente no mês de agosto. Seu pet já pode tomar a 
      antirrábica a partir de 3 meses de vida, depois disso é preciso reforçar a vacinação antirrábida todo ano. Também é necessário que você e outras pessoas também tome a antirrábica, geralmente disponibilizando nos posto de saúde, verifique a sua carteira de vacinação para se manter seguro.
      Qualquer mamífero pode contrair e transmitir raiva, por isso, além de cães e gatos, fique atento também a outros animais como morcegos e outros silvestres no geral. E caso seja ferido por uma animal, lave e limpe a ferida o melhor que puder e procure um posto para tomar o soro antirrábico."
  - text: |
      "A partir de 3 meses de vida você já pode vacinar seu bichano contra a raiva, a vacina antirrábica pode ser encontrada gratuitamente nos centros de zoonoses e nas campanhas anti raiva geralmente no mês de agosto. Certifique-se que você e seus familiares também estejam vacinados da raiva. A raiva pode ser transmitida por
      mordidas, arranhões e até lambeduras, por isso se higienize bem ao ter contato com animais e caso seja ferido por um, lave com água corrente e procure um posto de saúde. Fique atento à mamíferos silvestres como morcegos, raposas, etc. Eles também podem contrair e transmitir raiva. 
      Se identificar sintomas de raiva no seu bichano, isole-o de outras pessoas e animais imediatamente."
  - text: |
      "A vacina antirrábica é o meio mais eficiente de proteger você e seu bichano da raiva. Seu cão ou gato pode ser vacinado a partide de 3 meses de idade gratuitamente nos centros de zoonoses e nas campanhas de vacinação, geralmente em agosto.
      A vacina deve ser reforçada anualmente para ter efeito. Você e seus familiares podem ser vacinados contra a raiva. Controle a área de convívio do seu pet e se certifique que outros animais estranhos não tenham acesso.
      Controle o lixo e a comida, o que pode atrair animais contaminados. Se lave bem caso seja atacado por um animal e procure imediatamente um posto de saúde, em humanos a vacina também pode ser útil pós infecção."

  utter_askaction/ask_symptoms_raiva:
  - text: |
      "Os sintomas mais comums da raiva são: salivação, agressividade, parilisia dos membros, o som do latido fica diferente e ele pode ter dificuldade para comer e beber. Em estágio final, a doença ataca o sistem nervoso central causando paralisia, falta de coordenação, dificuldades para engolir, convulsões e espasmos."
  - text: |
      "A raiva tem estágio de desenvolvimento. No primeiro estágio é onde o animal pode estar mais agressivo, apresentando salivação, comportamento estranho, excitação. 
      O estágio seguinte é a paralisia, podendo causar convulsões, espasmos, falta de coordenação e paralisia nas pernas. O latido do cão pode ficar estranho devido a paralisia nos músculos da garganta."
  - text: |
      "Animais com raiva geralmente demonstram comportamento estranho, repare no comportamento do seu pet. Uma característica bem comum em animais com raiva é a salivação intensa e agressividade. 
      Em estágio inicial, fora a agressividade e salivação, também é comum que haja confusão, dificuldade para beber e comer e demência nos pets. Em estágio avançado da doença pode haver paralisia, espasmos musculares e convulsões"
  - text: |
      "A vacina antirrábica é o meio mais eficiente de proteger você e seu bichano da raiva. Seu cão ou gato pode ser vacinado a partide de 3 meses de idade gratuitamente nos centros de zoonoses e nas campanhas de vacinação, geralmente em agosto.
      A vacina deve ser reforçada anualmente para ter efeito. Você e seus familiares podem ser vacinados contra a raiva. Controle a área de convívio do seu pet e se certifique que outros animais estranhos não tenham acesso.
