      mosquito palha(transmissor da doen√ßa), esses mosquitos geralmente t√™m h√°bitos noturnos ent√£o √© bom proteger seu pet nesses hor√°rios, evitando passeios noturnos por exemplo. O mosquito palha tamb√©m se prolifera
      em material org√¢nico, por isso √© saud√°vel tratar esse tipo de lixo na sua casa(folhas, restos vegetais, troncos,etc). As coleiras repelentes tamb√©m ajudam bastante contra o mosquito palha al√©m de outros insetos transmissores de doen√ßas.
