      para a doen√ßa passar do pet para voc√™ √© necess√°rio que o mosquito pique o animal infectado e depois pique voc√™. Tirando esse caso, n√£o h√° risco de cont√°gio direto
      entre o pet e a pessoa. Infelizmente n√£o h√° cura para leishmaniose visceral(que afeta os org√£os) mas j√° existe tratamento para prolongar a vida do pet e aliviar os sintomas.
      Para evitar a doen√ßa voc√™ pode vacinar o seu pet contra leishmaniose (R$180,00 a dose mais ou menos) e combater o mosquito palha retirando lixo, higienizando bem a √°rea
      e protegendo seu lar contra mosquitos em geral com telas e repelentes

  utter_askaction/ask_prevent_leishmaniose:
