  utter_askaction/ask_initial_info_fiv:
  - text: |
      Popularmente conhecida como aids felina, a doen√ßa √© causada por um v√≠rus da mesma fam√≠lia do HIV e, em seus est√°gios cl√≠nicos, tem sintomas semelhantes ao da imunodefici√™ncia em humanos, embora n√£o seja transmitida para n√≥s.
      uma das principais formas de cont√°gio √© por meio do contato da saliva de um gato infectado com o sangue de um bichano saud√°vel.A infec√ß√£o com FIV felina √© mais prov√°vel em machos e de vida livre, o que indica a transmiss√£o eficiente por ferimentos causados por mordidas.
  
  utter_askaction/ask_symptoms_fiv:
  - text: |
        Assim como ocorre no cont√°gio do HIV, a FIV afeta os gatos de maneiras diferentes. Enquanto alguns pets apresentam mais rapidamente os sintomas ap√≥s a infec√ß√£o, outros podem passar anos assintom√°ticos.
        Na fase aguda, os gatos podem apresentar anorexia, febre e linfadenopatia (aumento dos n√≥dulos linf√°ticos)‚Äù. J√° a fase latente √© assintom√°tica. Por fim, conforme o avan√ßo da doen√ßa, come√ßam a surgir as infec√ß√µes secund√°rias decorrentes da imunodefici√™ncia. Nesse est√°gio, os sinais cl√≠nicos s√£o variados e inespec√≠ficos, mas o que mais se observa s√£o gengivoestomatite cr√¥nica, doen√ßas oculares e altera√ß√µes neurol√≥gicas.
  utter_askaction/ask_prevent_fiv: 
  - text: |
      Embora existam atualmente diversas pesquisas visando desenvolver uma vacina para a FIV, ela ainda n√£o √© uma realidade. Sendo assim, uma das melhores formas de prevenir a doen√ßa √© a castra√ß√£o, que inibe tanto o comportamento agressivo quanto a tend√™ncia dos gatos de escaparem para a rua, onde podem se envolver em brigas com animais contaminados.
      gatos com FIV podem conviver com outros gatos, desde que n√£o briguem entre si. Por isso, √© fundamental  fazer o teste em todos os bichanos da casa com regularidade a fim de detectar e controlar a doen√ßa.
      Ali√°s, com suspeita de FIV felina ou n√£o, nunca deixe de levar o seu amigo para um check-up completo pelo menos uma vez por ano com veterin√°rios de confian√ßa. S√≥ assim voc√™ garante que qualquer altera√ß√£o no organismo do pet seja identificada logo em seu est√°gio inicial.

  utter_askaction/ask_treatments_fiv: 
