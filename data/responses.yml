  utter_askaction/ask_initial_info_leishmaniose:
  - text: |
      "A leishmaniose é uma doença infecciosa, porém não contagiosa, transmitida pela picada do mosquito palha.
      Ela é muito comum em áreas tropicais como o Brasil. Há dois tipo de leishmaniose: Cutânea e Visceral, para a cutânea há cura, já para visceral há apenas tratamento, mas sem cura.
      A única maneira da doença passar do seu pet para você é se o mesmo mosquito picar vocês dois, fora isso não há risco de contágio direto e vocês podem conviver normalmente.
      Vacinar o seu pet a partir de 4 meses contra leishmaniose(R$180,00 a dose em média) é altamente recomendado apesar de não ser obrigatório.
      Se proteger do mosquito palha higienizando a casa e tratando o lixo corretamente também é recomendado."
  - text: |
      "Então, a leishmaniose é uma das zoonoses(doenças transmissíveis de animais para pessoas) mais comuns no Brasil por ser uma região tropical.
      A doença é transmitida pela picada do mosquito palha(aparência amarelada e com antenas) e para isso o mosquito precisa picar o animal infectado e depois picar a pessoa.
      Fora isso não há risco de contágio direto e vocês podem ter um convívio normal, inclusive adotar um pet com leishmaniose. Para a leishmaniose cutânea(que afeta apenas a pele) existe cura,
      mas para a leishmaniose visceral(que afeta os orgãos) não existe cura, apenas o tratamento. Já existe a vacina não obrigatória para a leishmaniose(mais ou menos R$180,00 a dose) para pets a partir de 4 meses.
      Combater o mosquito palha, transmissor da doença, também é um dever de todos nós. tratando o lixo corretamento e higienizando a área."
  - text: |
      "Sobre a leishmaniose: Essa é uma das zoonoses(doença trasmissível de animais para pessoas) mais comuns no Brasil.Transmitida pelo mosquito palha,
      para a doença passar do pet para você é necessário que o mosquito pique o animal infectado e depois pique você. Tirando esse caso, não há risco de contágio direto
      entre o pet e a pessoa. Infelizmente não há cura para leishmaniose visceral(que afeta os orgãos) mas já existe tratamento para prolongar a vida do pet e aliviar os sintomas.
      Para evitar a doença você pode vacinar o seu pet contra leishmaniose (R$180,00 a dose mais ou menos) e combater o mosquito palha retirando lixo, higienizando bem a área
      e protegendo seu lar contra mosquitos em geral com telas e repelentes"

  utter_askaction/ask_prevent_leishmaniose:
  - text: |
      "O meio mais seguro de proteger seu PET da leishmaniose(terceiro maior assassino parasitário do mundo) é através da vacinação.
      Além das vacinas V8 e V10, que protegem os animais de mais de 7 doenças como a cinomose, hepatite canina e leptospirose. A vacinação contra leishmaniose é altamente recomendada
      a partir de 4 meses de vida do seu animal. Vacinas contra leishmaniose como a Leish-tec e Leishmune são opcionais e pagas (em torno de R$180,00) e muito necessária. Outros meios de evitar a leishmaniose é combater o mosquito palha,
      muito comuns em áreas úmidas e de mata. O mosquito gosta de sair depois do pôr do sol, então evitar passear com ele esse horário também é recomendado, proteger sua casa do mosquito com telas e repelentes é um boa ideia para manter o mosquito afastado.
      Outras soluções são as coleiras repelente(muito recomendado pela OMS); cuidar do lixo, principalmente o orgânico(favorito do mosquito), e higienizar bem o ambiente retirando folhas, troncos e restos de vegetação."
  - text: |
      "Para se prevenir da leishmaniose é sempre bom manter a vacinação dos pets em dia. Verifique se na carteirinha de vacinação constam as vacinas V8 ou V10,
      principais responsáveis pelo combate à varias doenças como cinomose, coronavirose e adenovirose (gripe em cães), se não houver tente vaciná-los o quanto antes.
      A vacina contra leishmaniose como Leish-Tec são opcionais e um pouco mais caras(R$180,00 a dose em média), mas muito necessárias e eficientes. Fora a vacina, é preciso combater o
      mosquito palha(transmissor da doença), esses mosquitos geralmente têm hábitos noturnos então é bom proteger seu pet nesses horários, evitando passeios noturnos por exemplo. O mosquito palha também se prolifera
      em material orgânico, por isso é saudável tratar esse tipo de lixo na sua casa(folhas, restos vegetais, troncos,etc). As coleiras repelentes também ajudam bastante contra o mosquito palha além de outros insetos transmissores de doenças.
      Também existem sprays repelentes, telas para janelas, mosquiteiros e outros vários meios de afastar o mosquito palha da sua casa e do seu pet."
  - text: |
      "A melhor prevenção contra leishmaniose é a vacinação(R$180,00 a dose) a partir de 4 meses de idade do seu animal. São 3 ou 4 doses mais o reforço anual.
      Para a doença ser transmitida do animal para você ou de outro animal para o seu é preciso que o mosquito palha(amarelado e com antenas) contaminado pique vocês.Portanto, combater o mosquito é essencial.
      Existe a coleira repelente, muito útil para afastar o mosquito. Dar banho no pet e manter a área dele higienizada contra lixo orgânico (folhas, restos vegetais, etc)também é muito importante. O mosquito palha sai a noite, então
      evite deixar ele exposto depois do pôr do sol. Também tente proteger a sua casa de mosquitos com telas, repelentes, mosquiteiros, etc."

  utter_askaction/ask_symptoms_leishmaniose:
  - text: |
      "Existem dois tipos de leishmaniose: Cutânea e Visceral. Na leishmaniose cutânea, que afeta mais a pele, os sintomas são mais visíveis como lesões na pele
      e nas áreas mucosas como boca, focinho e no genitais, também pode aparecer um caroço na região da picada que pode se transformar em ferida. A ferida pode desaparecer sozinha depois de alguns meses ou então nem aparecer.
      A leishmaniose visceral tem sintomas parecidos com outras doenças como febre, fraqueza e perda de peso, por isso a importância de se levar em um veterinário quando houver esses sinais. Também pode ocorrer inchaço na área da barriga do animal e manchas na pele.
      Outros sintomas são diarreia, crescimento das unhas, queda de pelo, emagrecimento, sangue nas fezes e feridas na pelo. Apenas o veterinário pode dar o diagnóstico e tratamento, portanto procure ajuda o mais rápido possível.
      "
  - text: |
      "O tipo mais perigoso de leishmaniose é a leishmaniose visceral, ela não tem cura e pode levar a morte. Por isso é importante diagnosticar seu animal o quanto antes com um especialista. Os principais sintomas desse tipo de leishmaniose são o crescimento das unhas,
      febre, caroço e feridas na região da picada, diarreia, fraqueza, perda de fome e de peso, descamação da pele e inchaço na região da barriga. Esse tipo de leishmaniose atinge vários orgãos do seu bichinho por isso podem aparecer vários sintomas, alguns deles parecidos com os de outras doenças,
      por isso procure ajuda profissional o mais rápido possível para diagnóstico e tratamento adequados. Também existe a leishmaniose cutânea que atinge apenas a pele, essa é menos letal e existe cura. Seus sintomas são o surgimento de feridas na pele e de um caroço na região da picada."

  - text: |
      "Na leishmaniose visceral, o tipo mais perigoso da doença, o animal pode ter febre e diarreia; também pode surgir inchaço na barriga no seu animal por conta do baço dilatado. Pode haver crescimento exagerado das unhas, manchas na pele e
      aparição de feridas no animal entre outros sintomas. Não há cura para a leishmaniose visceral e seus sintomas são parecidos com o de outras doenças, por isso leve ao veterinário quando suspeitar que seu animal está com a doença pois ela pode ser fatal. Também existe a leishmaniose cutânea que
      afeta apenas a pele, esse tipo há cura mas ainda é transmissível. Seus sintomas são aparaição de feridas e nódulos na pele, podendo haver o surgimento de um caroço com ferida na região da picada do mosquito."

  utter_askaction/ask_treatments_leishmaniose:
  - text: |
      "A doença tem tratamento para os humanos, que é gratuito e está disponível na rede de serviços do Sistema Único de Saúde (SUS).
      90% dos casos, quando não tratados, evoluem para óbito, portanto, a população deve ser corretamente orientada.
      Os animais devem ser levados ao médico veterinário para orientação da conduta a ser tomada.
      Lembrando que não exite cura para leishmaniose visceral para animais, apenas o tratamento e eutanásia."

  utter_askaction/ask_initial_info_sarna:
  - text: |
      "Doença de pele causada por ácaro (parasito) que é capaz de perfurar e penetrar a pele. Como a sarna é transmitida pelo ácaro, a transmissão
      pode ser feita tanto pelo contato direto quanto por objetos contaminados. É muito comum o ácaro em tecidos como roupa e cobertores, por isso higienize bem esses tecidos se 
      você tem um pet. Expor esses objetos ao Sol também é muito bom para se prevenir do ácaro."

  utter_askaction/ask_prevent_sarna:
  - text: |
      "Para se prevenir da sarna é sempre bom evitar contato direto com animais com suspeita de sarna. Sempre higienize bem as roupas que você usa
      quando está em contato com os pets(a sarna é causado pelo ácaro, portanto ele fica em roupas e tecidos).A sarna também passa de pessoa para pessoa pelo contato, então
      se você estiver com suspeita de sarna tente se afastar da escola ou trabalho e se isole ao máximo até os sintomas desaparecerem. Se seu animal estiver com suspeita de sarna, leve
      ao veterinário o mais rápido possível, e se você também estiver com suspeita procure ajuda médica o mais rápido possível."

  utter_askaction/ask_symptoms_sarna:
  - text: |
        "Os sintomas da sarna são bem similares em humanos e animais. Além da coceira intensa, também aparecem feridas e lesões avermelhadas na pelo."

   
  utter_askaction/ask_treatments_sarna:
  - text: |
        "Depois do devido diagnóstico, o tratamento tanto para animais quanto para humanos é bem fácil. Com o auxilio de um profissional, o tratamento geralmente
         se dá por remédios, pomadas e cremes."

  utter_askaction/ask_initial_info_cinomose:
  - text: |
      " A cinomose é uma doença causada por vírus e com baixa chance de cura.Ela afeta somente cachorros, principalmente os não vacinados.
        Essa é uma doença altamente contagiosa e se transmite por secreções como espirros e contato com nariz, boca, fezes e urina.
        Ela pode ser transmitida por contato direto e indireto com secreções de outros animais. A cinomose afeta o sistema nervoso central podendo causar
        paralisia e dificuldade para andar no cachorro, em estágio inicial ela causa diarreia e febre. Essa doença é gravíssima e possui baixa taxa de cura, por isso busque vacinar o seu cachorro
        com as vacinas V8 e V10 enquanto ainda são filhotes. Lembre-se de que apenas o veterinário pode dar o diagnótico e tratamento para a doença, por isso consulte um o quanto antes caso suspeite que
        se cão está com cinomose."
  utter_askaction/ask_symptoms_cinomose:
  - text: |
        "Os sintomas iniciais da cinomose são muito parecidos com os de outras doenças: Febre, diarreia, apatia, falta de apetite. Porém, quando a doença atinge a fase nervosa os sintomas
        costumam ser mais preocupantes como: paralisia, dificuldade de andar, tremores, falta de coordenação e convulsões.Lembre-se de que apenas o veterinário pode dar o diagnótico e tratamento para a doença, por isso consulte um o quanto antes caso suspeite que
        se cão está com cinomose."
  utter_askaction/ask_prevent_cinomose: 
  - text: |
      "Felizmente já existe vacina eficiente para a cinomose. Confira se a carteirinha de vacinação do seu cachorro têm as vacinas V8 ou V10, principais responsáveis por combater a cinomose.
      Essa vacinas são dadas com o cachorro ainda filhote e contam com o reforço anual, mas caso você tenha esquecido, é perfeitamente possível vacinar seu cão já adulto. Nunca é tarde para se combater a cinomose."

  utter_askaction/ask_treatments_cinomose: 
  - text: |
      "A cinomose tem pouquíssima chance de cura, mas caso o seu veterinário tenha diagnosticado seu cão com cinomose não se desespere pois ainda há tratamento.
      Geralmente o tratamento é feito com medicamentos acompanhados para fortalecer o organismo dos cães e ajudá-los a combater a infecção e sobreviver à doença.
      Ao identificar a presença do vírus nos cães, os veterinários podem solicitar alguns exames para avaliar os problemas e os tratamentos adequados para fortalecer o sistema imunológico dos cachorros, impedindo o desenvolvimento da doença."
  
  utter_askaction/ask_initial_info_parvovirose:
  - text: |
      " A parvovirose é uma doença viral causada pelo parvovírus, que acomete principalmente os cães filhotes e adultos não vacinados e debilitados.
      Uma vez no organismo do cachorro, o vírus se reproduz e afeta principalmente as células do intestino. 
      Isso provoca quadros severos de vômitos e de diarreia. A depender do estado de saúde do paciente, se não tratada, a parvovirose pode até mesmo levar o indivíduo a óbito.
      A doença é causa principalmente pelo contato com as fezes de um animal doente."
  utter_askaction/ask_symptoms_parvovirose:
  - text: |
        "Alguns sintoma de cães com parvovirose são: diarreia, vômito, apatia, falta de apetite e perda de peso. Mas lembre-se que apenas o veterinário pode dar o diagnóstico da doença.
        Ao suspeitar que seu amigo está com parvovirose, não perca tempo e procure imediatamente um veterinário. Por conta do ataque às células intestinais, com fortes vômitos e diarreias, a doença pode provocar uma rápida desidratação que pode, inclusive, levar o pet a óbito."
  utter_askaction/ask_prevent_parvovirose: 
  - text: |
      "A melhor prevenção contra a parvovirose é a vacinação.A vacinação deve ser iniciada quanto antes, com o cachorro ainda filhote.
      Antes de terminar o protocolo vacinal, devemos evitar sair de casa com o cãozinho, evitar o contato dele com outros animais e realizar a limpeza e desinfecção adequada do ambiente e das superfícies com os quais ele terá contato.
      Nessa fase e ao longo de toda a vida do cachorro, também é muito importante mantê-lo saudável, com dieta balanceada, vacinação, vermifugação e proteção contra ectoparasitas, rotina adequada, visitas regulares ao veterinário, entre outros cuidados."

  utter_askaction/ask_treatments_parvovirose: 
  - text: |
      "O tratamento é iniciado antes mesmo de os exames definitivos ficarem prontos. Como se trata de um vírus, não há tratamentos específicos, mas é feito um tratamento de suporte, com a finalidade de reverter a desidratação, infecção, inflamação, etc.
      A parvovirose possui uma alta taxa de letalidade. Quanto antes você levar seu amigo ao veterinário, maior a chance de ele se recuperar, já que a parvovirose canina tem cura."

  utter_askaction/ask_initial_info_fiv:
  - text: |
      "Popularmente conhecida como aids felina, a doença é causada por um vírus da mesma família do HIV e, em seus estágios clínicos, tem sintomas semelhantes ao da imunodeficiência em humanos, embora não seja transmitida para nós.
      uma das principais formas de contágio é por meio do contato da saliva de um gato infectado com o sangue de um bichano saudável.A infecção com FIV felina é mais provável em machos e de vida livre, o que indica a transmissão eficiente por ferimentos causados por mordidas."
  
  utter_askaction/ask_symptoms_fiv:
  - text: |
        "Assim como ocorre no contágio do HIV, a FIV afeta os gatos de maneiras diferentes. Enquanto alguns pets apresentam mais rapidamente os sintomas após a infecção, outros podem passar anos assintomáticos.
        Na fase aguda, os gatos podem apresentar anorexia, febre e linfadenopatia (aumento dos nódulos linfáticos)”. Já a fase latente é assintomática. Por fim, conforme o avanço da doença, começam a surgir as infecções secundárias decorrentes da imunodeficiência. Nesse estágio, os sinais clínicos são variados e inespecíficos, mas o que mais se observa são gengivoestomatite crônica, doenças oculares e alterações neurológicas."
  utter_askaction/ask_prevent_fiv: 
  - text: |
      "Embora existam atualmente diversas pesquisas visando desenvolver uma vacina para a FIV, ela ainda não é uma realidade. Sendo assim, uma das melhores formas de prevenir a doença é a castração, que inibe tanto o comportamento agressivo quanto a tendência dos gatos de escaparem para a rua, onde podem se envolver em brigas com animais contaminados.
      gatos com FIV podem conviver com outros gatos, desde que não briguem entre si. Por isso, é fundamental  fazer o teste em todos os bichanos da casa com regularidade a fim de detectar e controlar a doença.
      Aliás, com suspeita de FIV felina ou não, nunca deixe de levar o seu amigo para um check-up completo pelo menos uma vez por ano com veterinários de confiança. Só assim você garante que qualquer alteração no organismo do pet seja identificada logo em seu estágio inicial."

  utter_askaction/ask_treatments_fiv: 
  - text: |
      "O diagnóstico da FIV felina é feito por meio de exames laboratoriais, com destaque para o ELISA — teste que se baseia na reação antígeno-anticorpo desencadeada por enzimas.
      Assim como a Felv, a FIV felina ainda não tem cura. O tratamento é o suporte, e o mais importante é manter o gato o mais saudável possível, oferecendo ração de qualidade, cuidados higiênicos, vermifugação e acompanhamento veterinário.
      É sempre bom lembrar, quanto antes for diagnosticada a doença e maiores forem os cuidados, mais chances o bichano terá de responder bem ao tratamento, ainda que isso não elimine a infecção. Não tem como prever a expectativa de vida de um gato com FIV, mas com cuidados adequados e sob condições ideais, eles podem viver por muitos anos."
  
  utter_askaction/ask_initial_info_carrapato:
  - text: |
      "A doença do carrapato é uma infecção grave causada por hemoparasitas que atacam o sangue do cachorro e pode levar à morte. O carrapato raramente contamina gatos e seres humanos, mas não é impossível.
      Existem duas principais doenças do carrapato, as que atacam os glóbulos brancos(erliquiose) e a que ataca os glóbulos vermelhos(babesiose).
      Embora não exista vacina para a doença do carrapato, existe cura e tratamento e quanto antes um veterinário qualificado der o diagnóstico mais fácil é a recuperação do animal.
      "
  utter_askaction/ask_symptoms_carrapato:
  - text: |
        "Em estágio inicial, a doença do carrapato pode apresentar sintomas como: hematomas, sangramento nas fezes, febre, apatia, perda de peso e pontinhos vermelhos pelo corpo.
         Já em estágio avançado a o cachorro pode apresentar sinais como: febre, anorexia e convulsões.
         Mas lembre-se de que apenas um veterinário pode confirmar um diagnóstico confiável."
  utter_askaction/ask_prevent_carrapato: 
  - text: |
      "Como não exite vacina a melhor forma de prevenir a doença é evitando o contato com o carrapato. Para isso, uma dica é evitar áreas onde sabidamente há a presença desses ectoparasitas e sempre fazer uso de produtos contra pulgas e carrapatos no pet.
      O uso coleiras contra os parasitas é uma ótima opção, além de realizar limpezas dos locais externos com produtos contra pulga e carrapatos também é importante"

  utter_askaction/ask_treatments_carrapat: 
  - text: |
      "O tratamento é feito com antibióticos e outros medicamentos que vão combater o agente causador da doença, e pode durar de 15 a 30 dias, sempre conduzido por um veterinário.
      Em casos mais graves, pode ser necessário uma transfusão de sangue e outros cuidados para ajudar o cachorro a se recuperar. Nesses casos, o pet deve ficar internado e ter acompanhamento constante de profissionais.
      Vale lembrar que a doença do carrapato é uma zoonose e que tanto a Babesiose quanto Erliquiose já foram detectadas em humanos, mas a transmissão ocorre somente pela picada do carrapato infectado e não pelo contato com o cão."

        