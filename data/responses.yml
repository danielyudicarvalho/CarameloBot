      por isso procure ajuda profissional o mais r√°pido poss√≠vel para diagn√≥stico e tratamento adequados. Tamb√©m existe a leishmaniose cut√¢nea que atinge apenas a pele, essa √© menos letal e existe cura. Seus sintomas s√£o o surgimento de feridas na pele e de um caro√ßo na regi√£o da picada.

  - text: |
      Na leishmaniose visceral, o tipo mais perigoso da doen√ßa, o animal pode ter febre e diarreia; tamb√©m pode surgir incha√ßo na barriga no seu animal por conta do ba√ßo dilatado. Pode haver crescimento exagerado das unhas, manchas na pele e
      apari√ß√£o de feridas no animal entre outros sintomas. N√£o h√° cura para a leishmaniose visceral e seus sintomas s√£o parecidos com o de outras doen√ßas, por isso leve ao veterin√°rio quando suspeitar que seu animal est√° com a doen√ßa pois ela pode ser fatal. Tamb√©m existe a leishmaniose cut√¢nea que
