##### Respostas do fluxo voluntariado
  utter_faq/ask_how_to_help:
    - text: "Opa, você pode nos ajudar de duas formas, seja fazendo doações ou voluntariando. Qual você prefere?"
  utter_faq/ask_how_to_volunteer: 
    - text:
        Estamos procurando por voluntários de todo o Brasil que queiram fazer parte da nossa ONG, 
        atuando com eventuais colaborações em diversas áreas. Mesmo de longe, você poderá contribuir de 
        alguma forma! É veterinário e ama totós? Você pode ajudar a responder dúvidas de nossos seguidores! 
        Entende de legislação? As dicas de um advogado são muito bem-vindas! Faz fotos ou vídeos? Temos conteúdos
        incríveis que precisam de mãos habilidosas de um editor e das lentes de um fotógrafo.

##### Respostas do fluxo resgate
  utter_faq/ask_found_and_rescued:
    - text: 
        Quando o animal é recolhido, a primeira coisa a ser feita é levá-lo ao veterinário. Claro, você pode dar água,
        comida, um banho, se ele estiver “sujinho”, mas, em alguns casos, os animais apresentam feridas por baixos dos 
        pelos emaranhados, machucados, contusões e outras complicações, pois nunca sabemos quanto tempo ele passou nas 
        ruas. Isso pode lhe render uma boa mordida/arranhada se não tiver cuidado. Ele pode estar doente e necessita de
        exames para uma avaliação do que será melhor para o caso dele. Por isso, leve o bichinho a um Veterinário de 
        sua confiança. JAMAIS medique um animal por conta própria, muitos medicamentos de uso humano podem intoxicar
        e até levar o animal a óbito, só um profissional pode lhe dizer do que ele precisa.
  utter_faq/ask_need_rescue:
    - text: "Ligue para o numero 00000-0000 e forneça as seguintes informações: endereço"
  utter_faq/ask_lost_pet:
    - text: "Ligue para o numero 00000-0000 e forneça as seguintes informações: endereço"

#### Respostas do fluxo de castração
  utter_castration:
    - text: "A castração é realizada com o animal em jejum, sob efeito de anestésico, o que torna o procedimento indolor. O veterinário, então, retira os órgãos reprodutivos (útero, ovários e tubas uterinas – em fêmeas; e testículos – em machos). Ainda é comum existir a dúvida sobre o melhor momento para realizar a esterilização.  "

