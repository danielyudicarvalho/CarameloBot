      Ao identificar a presen√ßa do v√≠rus nos c√£es, os veterin√°rios podem solicitar alguns exames para avaliar os problemas e os tratamentos adequados para fortalecer o sistema imunol√≥gico dos cachorros, impedindo o desenvolvimento da doen√ßa.
  
  utter_askaction/ask_initial_info_parvovirose:
