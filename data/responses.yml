      Existe a coleira repelente, muito √∫til para afastar o mosquito. Dar banho no pet e manter a √°rea dele higienizada contra lixo org√¢nico (folhas, restos vegetais, etc)tamb√©m √© muito importante. O mosquito palha sai a noite, ent√£o
