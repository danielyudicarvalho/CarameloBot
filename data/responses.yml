      Uma vez no organismo do cachorro, o v√≠rus se reproduz e afeta principalmente as c√©lulas do intestino. 
      Isso provoca quadros severos de v√¥mitos e de diarreia. A depender do estado de sa√∫de do paciente, se n√£o tratada, a parvovirose pode at√© mesmo levar o indiv√≠duo a √≥bito.
