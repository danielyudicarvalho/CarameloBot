      A √∫nica maneira da doen√ßa passar do seu pet para voc√™ √© se o mesmo mosquito picar voc√™s dois, fora isso n√£o h√° risco de cont√°gio direto e voc√™s podem conviver normalmente.
      Vacinar o seu pet a partir de 4 meses contra leishmaniose(R$180,00 a dose em m√©dia) √© altamente recomendado apesar de n√£o ser obrigat√≥rio.
      Se proteger do mosquito palha higienizando a casa e tratando o lixo corretamente tamb√©m √© recomendado.
  - text: |
