      Al√©m das vacinas V8 e V10, que protegem os animais de mais de 7 doen√ßas como a cinomose, hepatite canina e leptospirose. A vacina√ß√£o contra leishmaniose √© altamente recomendada
      a partir de 4 meses de vida do seu animal. Vacinas contra leishmaniose como a Leish-tec e Leishmune s√£o opcionais e pagas (em torno de R$180,00) e muito necess√°ria. Outros meios de evitar a leishmaniose √© combater o mosquito palha,
      muito comuns em √°reas √∫midas e de mata. O mosquito gosta de sair depois do p√¥r do sol, ent√£o evitar passear com ele esse hor√°rio tamb√©m √© recomendado, proteger sua casa do mosquito com telas e repelentes √© um boa ideia para manter o mosquito afastado.
      Outras solu√ß√µes s√£o as coleiras repelente(muito recomendado pela OMS); cuidar do lixo, principalmente o org√¢nico(favorito do mosquito), e higienizar bem o ambiente retirando folhas, troncos e restos de vegeta√ß√£o.
