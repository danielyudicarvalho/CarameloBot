        Ao suspeitar que seu amigo est√° com parvovirose, n√£o perca tempo e procure imediatamente um veterin√°rio. Por conta do ataque √†s c√©lulas intestinais, com fortes v√¥mitos e diarreias, a doen√ßa pode provocar uma r√°pida desidrata√ß√£o que pode, inclusive, levar o pet a √≥bito.
  utter_askaction/ask_prevent_parvovirose: 
