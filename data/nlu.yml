version: "3.0"

nlu:


- regex: question
  examples: | 
    - /([A-Z a-z])/


- lookup: disease
  examples: |
    - leishmaniose
    - raiva
    - sarna
    - toxoplasmose

- lookup: question
  examples: |
    - sintomas
    - prevenção
    - tratamento
    - prevenir
    - tratar
    - sintoma


- intent: ask_disease
  examples: |
    - me fale sobre [leishmaniose](disease)
    - me dê informações sobre [raiva](disease)
    - fale sobre [sarna](disease)
    - o que você sabe sobre [toxoplasmose](disease)?
    - quais os [sintomas](question) da [leishmaniose](disease)?
    - qual os [sintomas](question) da [raiva](disease)?
    - quais os [tratamentos](question) para [sarna](disease)?
    - você sabe qual a [prevenção](question) para [toxoplasmose](disease)?
    - como se [prevenir](question) para [leishmaniose](disease)?
    - qual o [sintoma](question) da [sarna](disease)?
    - qual a [prevenção](question) pra [raiva](disease)?
    - [tratamento](question) para [sarna](disease)?
    - como [prevenir](question) a [toxoplasmose](disease)?
    - como [tratar](question) a [leishmaniose](disease)?

- intent: ask_collect
  examples: |
    - o que fazer quando meu cachorro morrer?
    - o que fazer quando meu gato morrer?
    - como proceder quando meu pet morre?
    - meu pet morreu e agora?
    - com quem eu falor quando meu cachorro morre?
    - pra quem eu ligo quando meu gato morre?
    - o que eu faço quando meu bichinho morre?
    - qual número eu ligo quando meu animal morre?
    - com quem eu falor quando o bicho morre?

- intent: ask_collect_warn
  examples: |
    - posso enterrar meu proprio cachorro quando ele morrer?
    - posso enterrar meu próprio gato quando ele morrer?
    - E se eu enterrar meu proprio pet no quintal
    - posso enterrar meu cachorro no meu quintal?
    - posso enterrar meu gato no quintal?
    - Tem consequências se eu enterrar meu bicho por conta própria?
  
