version: "3.0"

rules:

- rule: Dizer olá
  steps:
  - intent: olá
  - action: utter_greet
  - action: utter_presentation

- rule: Dizer adeus
  steps:
  - intent: despedida
  - action: utter_goodbye

- rule: Agradecimento
  steps:
  - intent: agradecimento
  - action: utter_welcome

- rule: apresentação
  steps:
  - intent: apresentar
  - action: utter_presentation

- rule: voluntário
  steps:
  - intent: voluntariar
  - action: utter_gratefull
  - action: volunteer_form
  - activate_loop: volunteer_form

- rule: adotar
  steps:
  - intent: Adotar
  - action: utter_gratefull
  - action: adoption_form
  - activate_loop: adoption_form

- rule: Submit_volunteer_form
  condition:
  - active_loop: volunteer_form
