  - action: utter_slots_values


- rule: Submit_adoption_form
  condition:
  - active_loop: adoption_form
  steps:
  - action: volunteer_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_slots_values