version: "3.0"

rules:

- rule: Usu치rio deseja ajudar
  steps:
  - intent: wanna_help_intent
  - action: utter_type_of_help

- rule: Ativar volunteer_intent 
  steps:
  - intent: volunteer_intent
  - action: utter_about_volunteering
  - action: help_form
  - active_loop: help_form

- rule: Ativar donation_intent
  steps:
  - intent: donation_intent
  - action: utter_what_to_donate
  - action: help_form
  - active_loop: help_form

- rule: Submeter Help Form 
  condition:
  - active_loop: help_form
  steps:
  - action: help_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_verify_information

- rule: Bot diz que est치 fora do escopo dele
  steps:
  - intent: out_of_scope_intent
  - action: utter_out_of_scope

- rule: Bot solicita para o usu치rio repetir quando estiver low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: O bot explica seu prop칩sito 
  steps:
  - intent: bot_purpose_intent
  - action: utter_bot_purpose

- rule: Dizer adeus
  steps:
  - intent: goodbye_intent
  - action: utter_goodbye

- rule: Respond to faqs 
  steps:
  - intent: faq
  - action: utter_faq

- rule: ask_action
  steps: 
  - intent: askaction
  - action: action_answer_disease
  
- rule: usuario deseja mais alguma coisa
  steps:
  - action: utter_anything_else
  - intent: affirm_intent
  - action: utter_how_can_i_help

